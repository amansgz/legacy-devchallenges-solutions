<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="icon" href="./assets/devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="profile-card">
        <div class="image-container">
          <img src="./assets/profilePhoto.png" alt="Rodney Cotton avatar" />
        </div>
        <h2 class="profile-name">Rodney Cotton</h2>
        <p class="profile-city">Helsinkiy, Finland</p>

        <ul class="stats-details">
          <li><span>100</span>posts</li>
          <li><span>2,242</span>followers</li>
          <li><span>1,432</span>following</li>
        </ul>
      </article>

      <section class="gallery-section">
        <h2 class="sr-only">Gallery</h2>
        <div class="grid-gallery">
          <img class="img-1" src="./assets/photo1.png" alt="decoration table" />
          <img class="img-2" src="./assets/photo2.png" alt="sofa" />
          <img class="img-3" src="./assets/photo3.png" alt="bathtube" />
          <img class="img-4" src="./assets/photo4.png" alt="lamp" />
          <img class="img-5" src="./assets/photo5.png" alt="plant" />
          <img class="img-6" src="./assets/photo6.png" alt="wood table" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <small>Coded by @amansgz</small>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="icon" href="./assets/devchallenges.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <h1>404 Not Found</h1>
      </header>

      <main>
        <section class="error-section">
          <div class="error-image-container">
            <img
              src="./assets/Scarecrow.png"
              alt="An illustration of a friendly scarecrow looking lost, simbolizing the page not found"
            />
          </div>

          <div class="error-description">
            <h2>I have bad news for you</h2>
            <p>
              The page you are looking for might be removed or is temporarily
              unavailable.
            </p>
            <a href="#" class="home-link">Back to homepage</a>
          </div>
        </section>
      </main>

      <footer class="footer">
        <small>
          Coded by
          <a href="https://github.com/amansgz" target="_blank">@amansgz</a>
        </small>
      </footer>
    </div>
    <!-- end of page-container -->
  </body>
</html>
